<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coder Ipsum</title>
  <meta name="description" content="A coder-inspired ipsum generator. Replace boring lorem ipsum with thought-leadership synergistic programming words." />
  <link rel="stylesheet" href="./style.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141383094-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-141383094-1');
  </script>
</head>

<body>
  <main class="container">
    <noscript>This site only works with JavaScript enabled. :(</noscript>

    <h1>Coder Ipsum</h1>
    <p>Thought-leadership synergistic programming filler text for your next killer app.</p>

    <form id="phrase-form">
      <label>
        Number of phrases<br/>
        <input name="phrase-count" id="phrase-count" type="number" />
      </label>
      <button>Compile me</button>
    </form>
    <p id="phrase-output" class="output"></p>

    <form id="paragraph-form">
      <label>
        Number of paragraphs<br/>
        <input name="paragraph-count" id="paragraph-count" type="number" />
      </label>
      <button>Compile me</button>
    </form>

    <div id="paragraph-output" class="output"></div>

    <form id="madlibs-form">
      <label>
        Mad coder libs<br />
        <input name="madlibs-count" id="madlibs-count" type="number" />
      </label>
      <button>Compile me</button>
    </form>

    <div id="madlibs-output" class="output"></div>
  </main>
  <footer class="container">
    <p>
      <a href="https://github.com/siakaramalegos/coder-ipsum"><img src="./github.svg" width="16px"/> Source</a>
    </p>
    <p>
      Made with much like by <a href="https://siakaramalegos.github.io/">Sia Karamalegos</a>, with thanks to <a href="https://github.com/chas-mcmahon">Chas McMahon</a> and <a href="https://twitter.com/speaktochris">Chris Guzman</a> for the
      initial idiosyncratic texts.
    </p>
  </footer>
</body>

</html>
